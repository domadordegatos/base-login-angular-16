
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          {{title}}
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" name="email" id="email" formControlName="email" [ngClass]="{'invalid': hasError('email')}"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" required="">
              <!-- Show error message -->
              <app-error-message [control]="form.get('email')!" />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" formControlName="password"  [ngClass]="{'invalid': hasError('password')}" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="">
              <app-error-message [control]="form.get('password')!" />
          </div>
          <div class="flex items-center justify-between" *ngIf="action === 'signIn'">
            <a routerLink="/user/forgot-password" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
              password?</a>
          </div>
          <button type="submit" class="w-full py-3 rounded-lg bg-sky-500 hover:bg-sky-700">
            {{title}}</button>

            <ng-container  *ngIf="action === 'signIn'; else templateSignIn">
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                Don’t have an account yet? <a routerLink="/user/sign-up"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
              </p>

            </ng-container>

        </form>
        <div *ngIf="action === 'signIn'">
          <button  class="w-full py-3 bg-red-500 rounded-lg hover:bg-red-700" (click)="signInGoogle()">Google login</button>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #templateSignIn>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
  If you already have an account, <a routerLink="/user/sign-in"
    class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
  </p>
</ng-template>
